{% extends 'base.html' %}
{% block right-panel-content %}
    <h3>我的评论</h3>
    <table class="table" style="margin-bottom: 10%">
        <thead>
        <tr>
            <th>菜名</th>
            <th>评论内容</th>
            <th>评论时间</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        {% for comment in comments %}
            <tr>
                <td>{{ comment.food.title }}</td>
                <td>{{ comment.content }}</td>
                <td>{{ comment.create_time }}</td>
                <td><a href="{% url 'delete_comment' comment.id %}">删除</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
