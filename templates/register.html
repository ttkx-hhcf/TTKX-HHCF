<!DOCTYPE html>
{% extends 'base.html' %}
{% block right-panel-content %}
<h3 style="text-align: center">用 户 注 册</h3>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<div class="col-md-4 col-md-offset-4">
    <form action="{% url 'register' %}" method='post' autocomplete="on">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
        </div>
        {% endfor %}
        <div style="text-align: center">
            <button type="reset"><span class="glyphicon glyphicon-remove"></span> 重置</button>
            <button type="submit"><span class="glyphicon glyphicon-ok"></span> 立即注册</button>
        </div>
    </form>

</div>
{% endblock %}
