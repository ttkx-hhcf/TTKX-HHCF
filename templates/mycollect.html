{% extends 'base.html' %}
{% block right-panel-content %}
    <h3>我的收藏</h3>
    <table class="table" style="margin-bottom: 10%">
        <thead>
        <tr>
            <th>菜名</th>
            <th>价格</th>
            <th>菜系</th>
            <th>查看</th>
        </tr>
        </thead>
        <tbody>
        {% for i in food %}
            <tr>
                <td>{{ i.title }}</td>
                <td>{{ i.price }}</td>
                <td> {% if i.tags %}
                    {{ i.tags }}
                {% endif %} 无
                </td>
                <td><a href="{% url 'food' i.id %}">查看</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
