{% extends 'base.html' %}
{% block right-panel-content %}
<h3 style="text-align: center;margin-top: 10%">用 户 登 录</h3>
<div class="col-md-4 col-md-offset-4" style="margin-bottom: 10%">
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form action="{% url 'login' %}" method='post' autocomplete="on">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
        </div>
        {% endfor %}
        <div style="text-align: center">
            <button type="reset"><span class="glyphicon glyphicon-remove"></span> 重置</button>
            <button type="submit"><span class="glyphicon glyphicon-ok"></span> 立即登录</button>
        </div>
    </form>
</div>
{% endblock %}
