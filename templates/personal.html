<!DOCTYPE html>
{% extends 'base.html' %}
{% block right-panel-content %}
    <div class="container-fluid">
        <form action="{% url 'personal' %}" method='post' autocomplete="on">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit"><span class="glyphicon glyphicon-ok"></span> 确认修改</button>
        </form>
        <br><br><br>
    </div>
{% endblock %}
</body>
</html>
